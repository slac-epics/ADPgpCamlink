#
InTerminator	= CR LF;
OutTerminator	= CR LF;
ReplyTimeout	= 800;
ReadTimeout		= 100;
WriteTimeout	= 100;
ExtraInput		= Ignore;

# Safe command to send to test communications
ComTest
{
	out	"ID?";
	in	"%*s"
}

# Report camera settings
Report
{
	out	"ST?";
	in	"%*s"
}

GetInt
{
    out "\$1?";
	in  "\$1=%d";
}

SetInt
{
	out "\$1=%d";
	in  "COMPLETE";
}

GetString
{
    out "\$1?";
	in  "\$1=%s";
}
