#
InTerminator	= "\01";
OutTerminator	= CR;
ReplyTimeout	= 800;
ReadTimeout	= 100;
WriteTimeout	= 100;
ExtraInput	= Ignore;

# Safe command to send to test communications
ComTest
{
	out	"rp";
	in	"G %*x R %*x SM %*x %*{NS|DS} %*s %*{AM|NM}\r"
}

# Report camera settings
Report
{
	out	"rp";
	in	"G %*x R %*x SM %*x %*{NS|DS} %*s %{AM|NM}\r"
#	     G 000 R 000 SM 0   NS         PC  AM  
}

ReadGain
{
	out	"rp";
	in	"G %x R %*x SM %*x %*{NS|DS} %*s %*{AM|NM}\r"
}

ReadReference
{
	out	"rp";
	in	"G %*x R %x SM %*x %*{NS|DS} %*s %*{AM|NM}\r"
}

ReadShutterMode
{
	out	"rp";
	in	"G %*x R %*x SM %x %*{NS|DS} %*s %*{AM|NM}\r"
#	     G 000 R 000 SM 0   NS         PC  AM      
}

ReadFreeRun
{
	out	"rp";
	in	"G %*x R %*x SM %*x %*{NS|DS} %*s %{AM|NM}\r"
}

ReadDoubleSpeed
{
	out	"rp";
	in	"G %*x R %*x SM %*x %{NS|DS} %*s %*{AM|NM}\r"
}

# Set shutter speed
SetShutterSpeed
{
	out	"sm%x";
	in	"\r";
}

# Set shutter mode
SetShutterMode
{
	out	"%{am|nm}";
	in	"\r";
}

# Set gain
SetGain
{
	out	"gn%03x";
	in	"\r";
}
